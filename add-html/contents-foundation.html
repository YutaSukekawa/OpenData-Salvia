<style>

    .big-heading {
        font-size: 4vw;
    }

    .description {
        font-size: 1.5vw;
    }

    div.contents-foundation {

        position: absolute;

        width: 100%;
        height: auto;

        color: #333;
        font-family: "Mplus 1p";

        background-color: rgba(33, 33, 33, 0.4);

    }

    div#menu {
        display: none;

        color: snow;

        width: 25vw;
        height: 85%;
        margin-left: 5vw;

        cursor: default;
    }

    #menu .menu-header {
        font-size: 2vw;
    }

    .table-text {
        font-size: 1.05vw;
        cursor: pointer;
        color: lightblue;

        transition: .5s all;

    }

    .table-text:hover {

        color: #FFCC00;
    }

    .table-text2 {
        font-size: 1.05vw;
        cursor: pointer;
        color: moccasin;

        transition: .5s all;

    }

    .table-text2:hover {

        color: #FFCC00;
    }

    #menu-table-div {
        overflow: scroll;
        height: auto;
        max-height: 100%;
    }

</style>

<div id="div-cf" class="contents-foundation">
    <div id="menu">
        <div class="text-left menu-header"><i class="fas fa-search"></i> 見つける！</div>
        <div id="menu-table-div">
            <table id="menu-table" style="transition: .5s all;">
                <tr>
                    <td><span class="table-text" onclick="FindMenu.findFromAdminODOnClick()"><i class="fas fa-user fa-fw"></i> 行政が公開しているオープンデータから見つける</span></td>
                </tr>
                <tr>
                    <td><span class="table-text" onclick="FindMenu.findFromOsmODOnClick()"><i class="far fa-map fa-fw"></i> OpenStreetMap から見つける</span></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
    (function () {
        var timer = null;
        $('#menu-table-div').on('mousewheel', function () {

            if(!menu_scroll_stop) {
                $('body').css({overflow: 'hidden'});
                clearTimeout(timer);
                timer = setTimeout(function () {
                    $('body').css({overflow: 'inherit'});
                }, 200);
            }
        });
    })();
</script>
